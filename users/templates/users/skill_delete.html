<!-- users/templates/users/delete_object.html -->
{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock title %}

	{% block content %}

	<main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">

				<form action="" method="POST">
					{% csrf_token %}
					
					<p style="color:red;">
						Are you sure you want to delete "{{object}}"?
					</p>
					
					<a 
						class="btn btn--sub btn--lg my-md" 
						href="{% url 'users:account' %}">
						Go back &larr;
					</a>
					<input 
						class="btn btn--sub btn--lg my-md" 
						type="submit" 
						value="Confirm"  />	
				</form>
			</div>
		</div>
	</main>

	{% endblock content %}
